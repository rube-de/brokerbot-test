specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract 
    network: optimism
    source:
      address: "{{address1}}"
      abi: Contract
      startBlock: {{startBlock1}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Market
        - Token
      abis:
        - name: Contract
          file: ./abis/Contract.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ChainLink
          file: ./abis/ChainLink.json
        - name: AggregatorV3Interface
          file: ./abis/AggregatorV3Interface.json
      eventHandlers:
        - event: Trade(indexed address,address,bytes,int256,address,uint256,uint256,uint256)
          handler: handleTrade
      file: ./src/mapping.ts
  - kind: ethereum
    name: Contract1 
    network: optimism
    source:
      address: "{{address2}}"
      abi: Contract
      startBlock: {{startBlock2}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Market
        - Token
      abis:
        - name: Contract
          file: ./abis/Contract.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ChainLink
          file: ./abis/ChainLink.json
        - name: AggregatorV3Interface
          file: ./abis/AggregatorV3Interface.json
      eventHandlers:
        - event: Trade(indexed address,address,bytes,int256,address,uint256,uint256,uint256)
          handler: handleTrade
      file: ./src/mapping.ts