specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Brokerbot 
    network: optimism
    source:
      address: "{{address1}}"
      abi: Brokerbot
      startBlock: {{startBlock1}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Market
        - Token
      abis:
        - name: Brokerbot
          file: ./abis/Brokerbot.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        # Uniswap Contracts
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        - name: UniswapQuoter
          file: ./abis/Prices/Uniswap/Quoter.json
      eventHandlers:
        - event: Trade(indexed address,address,bytes,int256,address,uint256,uint256,uint256)
          handler: handleTrade
      file: ./src/mapping.ts
  - kind: ethereum
    name: Brokerbot1 
    network: optimism
    source:
      address: "{{address2}}"
      abi: Brokerbot
      startBlock: {{startBlock2}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Market
        - Token
      abis:
        - name: Brokerbot
          file: ./abis/Brokerbot.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        # Uniswap Contracts
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        - name: UniswapQuoter
          file: ./abis/Prices/Uniswap/Quoter.json
      eventHandlers:
        - event: Trade(indexed address,address,bytes,int256,address,uint256,uint256,uint256)
          handler: handleTrade
      file: ./src/mapping.ts
  - kind: ethereum
    name: BrokerbotRegistry
    network: optimism
    source: 
      address: "0x2C9b9b9143A9Ef5051A299EF3CC8039b06927093"
      abi: BrokerbotRegistry
      startBlock: 8413163
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - RegisterBrokerbot
        - SyncBrokerbot
      abis:
        - name: BrokerbotRegistry
          file: ./abis/BrokerbotRegistry.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        # Uniswap Contracts
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        - name: UniswapQuoter
          file: ./abis/Prices/Uniswap/Quoter.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RegisterBrokerbot(address,indexed address,indexed address)
          handler: handleRegisterBrokerbot
        - event: SyncBrokerbot(indexed address)
          handler: handleSyncBrokerbot
      file: ./src/registry.ts
